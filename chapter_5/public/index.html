<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Email Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 255, 255, 0.2);
            max-width: 400px;
            margin-top: 50px;
        }

        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-custom {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        .alert {
            border-radius: 10px;
            transition: 0.3s;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.2);
            color: #f00;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="form-container text-center">
        <h2 class="mb-3">ðŸš€ Sign Up</h2>
        <form>
            <div class="mb-3" hx-target="this" hx-swap="outerHTML">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" hx-post="/email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
